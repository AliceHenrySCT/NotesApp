<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout-container">
    <div class="main-content">
      <div class="container" id="listOfNotes">
        <h2>Notes</h2>
        <input type="text" id="title" placeholder="Note Title" required>
        <input type="text" id="description" placeholder="Note Description" required>
        <button id="auth-buttons" text-align="center" class="button-container" onclick="addNote()">Add</button>
        <ul id="noteList"></ul>
      </div>
      <div id="selNote" style="display:none;" class="container">
        <h1>Editing Note</h1>
        <h3>Title</h3>
        <input type="text" id="selTitle" placeholder="Title" required>
        <h3>Body</h3>
        <textarea id="selDescription" placeholder="Description" required></textarea>
        <button id="updateButton" class="button-container" onclick="updateNote()">Save Changes</button> 
      </div>
    </div>
    <div class="container" id="logout">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
